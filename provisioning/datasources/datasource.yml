apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 5s
  - name: PostgreSQL
    type: postgres
    uid: postgres-datasource
    url: postgres:5432
    database: productdb
    user: postgres
    secureJsonData:
      password: "password"
    jsonData:
      sslmode: "disable"
    editable: false
