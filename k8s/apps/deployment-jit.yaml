apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-graalvm-jit
  namespace: springboot-graalvm
  labels:
    app: springboot-graalvm-jit
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-graalvm-jit
  template:
    metadata:
      labels:
        app: springboot-graalvm-jit
        version: v2.0
    spec:
      containers:
      - name: springboot-graalvm-jit
        image: mrinmay939/springboot-graalvm-jit:v2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: CHAOS_MONKEY_ENABLED
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "768Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-graalvm-jit
  namespace: springboot-graalvm
  labels:
    app: springboot-graalvm-jit
spec:
  type: NodePort
  selector:
    app: springboot-graalvm-jit
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30002
    protocol: TCP
    name: http
