apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-graalvm-aot
  namespace: springboot-graalvm
  labels:
    app: aot
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aot
  template:
    metadata:
      labels:
        app: aot
        version: v2.0
    spec:
      containers:
      - name: springboot-graalvm-aot
        image: mrinmay939/springboot-graalvm-aot:v2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        
        # --- Health Checks ---
        # AOT starts instantly, so we can check health very quickly.
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5 # AOT is ready in milliseconds
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        # --- Environment Configuration ---
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"

        # --- Resource Limits ---
        # AOT is memory-efficient but needs some CPU for initial request handling.
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-graalvm-aot
  namespace: springboot-graalvm
  labels:
    app: aot
spec:
  type: NodePort
  selector:
    app: aot
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001 # Static NodePort for external access (K6 tests use this)
    protocol: TCP
    name: http
