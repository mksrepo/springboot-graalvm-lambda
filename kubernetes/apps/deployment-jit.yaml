apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-graalvm-jit
  namespace: springboot-graalvm
  labels:
    app: jit
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jit
  template:
    metadata:
      labels:
        app: jit
        version: v2.0
    spec:
      containers:
      - name: springboot-graalvm-jit
        image: mrinmay939/springboot-graalvm-jit:v2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http

        # --- Health Checks ---
        # JVM requires warmup time, so we delay health checks significantly.
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 40 # Give JVM time to start
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30 # Wait for Spring context to fully load
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        # --- Environment Configuration ---
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"

        # --- Resource Limits ---
        # JIT needs more resources than native, but we allocate a higher budget now.
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-graalvm-jit
  namespace: springboot-graalvm
  labels:
    app: jit
spec:
  type: NodePort
  selector:
    app: jit
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30002 # Static NodePort for external access (K6 tests use this)
    protocol: TCP
    name: http
