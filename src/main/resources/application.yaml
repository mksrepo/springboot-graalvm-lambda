spring:
  application:
    name: springboot-graalvm-lambda

# R2DBC Configuration for Reactive Database Access
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/productdb
    username: postgres
    password: password
    pool:
      initial-size: 20
      max-size: 50
      max-idle-time: 30m
      max-acquire-time: 10s
      max-create-connection-time: 5s
      validation-query: SELECT 1
  
# Data Initialization (R2DBC)
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,chaosmonkey
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      env: production

# Chaos Monkey Configuration (Controlled via CHAOS_MONKEY_ENABLED env var)
chaos:
  monkey:
    enabled: ${CHAOS_MONKEY_ENABLED:false}
    watcher:
      rest-controller: true
      service: true
      repository: true
      component: true
    assaults:
      level: 3
      exceptions-active: true
      latency-active: true
      kill-application-active: true
      memory-active: true
      latency-range-start: 1000
      latency-range-end: 3000
      kill-application-cron-expression: "*/30 * * * * ?"
      memory-milliseconds-hold-filled-memory: 5000
      memory-milliseconds-wait-next-increase: 1000
      memory-fill-increment-fraction: 0.15
      memory-fill-target-fraction: 0.25
