spring:
  application:
    name: springboot-graalvm-lambda

# DataSource Configuration
  datasource:
    url: jdbc:postgresql://postgres:5432/productdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
# JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      env: production

# Chaos Monkey Configuration
chaos:
  monkey:
    enabled: true
    watcher:
      controller: true
      service: true

    assaults:
      # How frequently chaos happens (1 = low, 3 = very high)
      level: 2

      # Built-in Chaos Monkey attacks
      exceptions-active: true
      latency-active: true
      killApplicationActive: true
      latency-range-start: 1000
      latency-range-end: 3000

      # Register custom assaults by bean names
      custom-assaults:
        - cpuBurnAssault
        - memoryBurnAssault
