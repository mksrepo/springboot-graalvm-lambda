spring:
  application:
    name: springboot-graalvm-lambda

# R2DBC Configuration for Reactive Database Access
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/productdb
    username: postgres
    password: password
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1
  
# Data Initialization (R2DBC)
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,chaosmonkey
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      env: production

# Chaos Monkey Configuration (Disabled by default, enable via 'chaos' profile)
chaos:
  monkey:
    enabled: false
