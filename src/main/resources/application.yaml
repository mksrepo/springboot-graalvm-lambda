spring:
  application:
    name: springboot-graalvm-lambda

# DataSource Configuration
  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
# H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
  
# JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Chaos Monkey Configuration
chaos:
  monkey:
    enabled: true
    watcher:
      controller: true
      service: true

    assaults:
      # How frequently chaos happens (1 = low, 3 = very high)
      level: 2

      # Built-in Chaos Monkey attacks
      exceptions-active: true
      latency-active: true
      killApplicationActive: false
      latency-range-start: 1000
      latency-range-end: 3000

      # Register custom assaults by bean names
      custom-assaults:
        - cpuBurnAssault
        - memoryBurnAssault
